{% extends 'base.html' %}

{% block title %} New Breed Review {% endblock %}

{% block content %}

<div class="container">
    <div class="'mt-3 mb-4">
        <h3>Review the Breed</h3>
        <p class="lead">Complete form below to review this breed</p>
    </div>
    <div class="key">
        <b>Key:</b>  0 = Never/Least - 3 = Sometimes/Some - 5 = Always/Most
    </div>
    <br>
    <div class="mb-3">
        <form action="/reviews/add_review" method="POST">
            {% include 'form.html' %} 
            <button class="btn btn-secondary" type="submit">Create Review!</button>
        </form>
    </div>
</div>
<br>



{% endblock %}
