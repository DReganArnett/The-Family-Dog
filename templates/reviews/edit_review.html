{% extends 'base.html' %}

{% block title %} Edit Breed Review {% endblock %}

{% block content %}

<div class="container">
    <div class="'mt-3 mb-4">
        <h3>Edit your Breed Review</h3>
        <p class="lead">Complete form below to edit your breed review</p>
    </div>

    <div class="mb-3">
        <form action="/reviews/{{ review.id }}/edit_review" method="POST">
            {% include 'form.html' %} 
            <button class="btn btn-secondary" type="submit">Save Changes</button>
        </form>
    </div>
</div>
<br><br>



{% endblock %}
